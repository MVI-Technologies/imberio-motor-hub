<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3647"/>
      <stop offset="100%" style="stop-color:#2a5a6a"/>
    </linearGradient>
    <linearGradient id="notebook" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
    <linearGradient id="spiral" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#bg)"/>
  
  <!-- Notebook/Caderneta -->
  <g transform="translate(50, 50)">
    <!-- Capa da caderneta -->
    <rect x="-30" y="-35" width="60" height="70" rx="3" fill="url(#notebook)" stroke="#1a3647" stroke-width="2"/>
    
    <!-- Espiral (lado esquerdo) -->
    <g transform="translate(-30, 0)">
      <!-- Círculos da espiral -->
      <circle cx="0" cy="-25" r="3" fill="url(#spiral)"/>
      <circle cx="0" cy="-15" r="3" fill="url(#spiral)"/>
      <circle cx="0" cy="-5" r="3" fill="url(#spiral)"/>
      <circle cx="0" cy="5" r="3" fill="url(#spiral)"/>
      <circle cx="0" cy="15" r="3" fill="url(#spiral)"/>
      <circle cx="0" cy="25" r="3" fill="url(#spiral)"/>
      
      <!-- Linhas conectando os círculos -->
      <line x1="0" y1="-28" x2="0" y2="-22" stroke="url(#spiral)" stroke-width="2"/>
      <line x1="0" y1="-18" x2="0" y2="-12" stroke="url(#spiral)" stroke-width="2"/>
      <line x1="0" y1="-8" x2="0" y2="-2" stroke="url(#spiral)" stroke-width="2"/>
      <line x1="0" y1="2" x2="0" y2="8" stroke="url(#spiral)" stroke-width="2"/>
      <line x1="0" y1="12" x2="0" y2="18" stroke="url(#spiral)" stroke-width="2"/>
      <line x1="0" y1="22" x2="0" y2="28" stroke="url(#spiral)" stroke-width="2"/>
    </g>
    
    <!-- Linhas de texto simuladas -->
    <line x1="-20" y1="-20" x2="20" y2="-20" stroke="#cbd5e1" stroke-width="1" opacity="0.6"/>
    <line x1="-20" y1="-10" x2="20" y2="-10" stroke="#cbd5e1" stroke-width="1" opacity="0.6"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#cbd5e1" stroke-width="1" opacity="0.6"/>
    <line x1="-20" y1="10" x2="20" y2="10" stroke="#cbd5e1" stroke-width="1" opacity="0.6"/>
    <line x1="-20" y1="20" x2="20" y2="20" stroke="#cbd5e1" stroke-width="1" opacity="0.6"/>
    
    <!-- Margem esquerda (linha vertical) -->
    <line x1="-15" y1="-30" x2="-15" y2="30" stroke="#e2e8f0" stroke-width="1"/>
  </g>
</svg>
